name: CI/CD Pipeline   # Workflow name shown in GitHub Actions tab

on:
  push:
    branches: [ "main" ]   # Trigger workflow only when code is pushed to main branch

jobs:
  build-test:              # First job: run Node.js tests
    runs-on: ubuntu-latest # Job runs on GitHub's Ubuntu runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v3   # Pulls your repo code into the runner

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'        # Install Node.js version 18

      - name: Install dependencies
        run: npm install            # Install NPM packages

      - name: Run tests
        run: npm test               # Execute tests (defined in package.json)

  docker-build:            # Second job: build and push Docker image
    runs-on: ubuntu-latest
    needs: build-test      # Runs only if build-test job succeeds
    steps:
      - name: Checkout code
        uses: actions/checkout@v3   # Again, get source code

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}   # DockerHub username from repo secrets
          password: ${{ secrets.DOCKER_PASSWORD }}   # DockerHub access token from repo secrets

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .                # Build context = current folder
          push: true                # Push image to DockerHub
          tags: ${{ secrets.DOCKER_USERNAME }}/nodejs-demo-app:latest  # Image name:tag
